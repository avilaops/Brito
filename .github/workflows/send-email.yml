name: Enviar Email do Contrato

# Executa manualmente ou em push
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'send_contract_email.py'
      - '.github/workflows/send-email.yml'

jobs:
  send-email:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Enviar email via SendGrid
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          python send_contract_email.py
